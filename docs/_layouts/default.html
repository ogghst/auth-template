<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %} {{ page.title }} | {{ site.title }} {% else %} {{
      site.title }} {% endif %}
    </title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose',
      });
    </script>

    <!-- SEO -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }}" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="subtitle">{{ site.description }}</p>

        <nav>
          <ul>
            {% for item in site.navigation %}
            <li>
              <a
                href="{{ item.url | relative_url }}"
                {%
                if
                page.url=""
                ="item.url"
                %}class="active"
                {%
                endif
                %}
              >
                {{ item.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">{{ content }}</main>

    <footer>
      <div class="container">
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author }} |
          <a href="{{ site.github.repository_url }}">View on GitHub</a>
        </p>
      </div>
    </footer>
  </body>
</html>
